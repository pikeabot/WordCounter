
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Word Counter Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/wordcounter.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="/static/js/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/modernizr.js"></script>
    <script>var data = '{{searchResult}}';</script>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <form class="form-inline" role="form" action="{{ url_for('index') }}" method="post">

          <div class="form-group">
            <label for="searchString">Search String:</label>
            <input type="text" class="form-control" name="searchString"  id="searchString" placeholder="Enter search string" required>
          </div>

           <div class="form-group">
            <label for="StartDate">Start Date:</label>
            <input type="date" class="form-control" name="searchStartDate" placeholder="Day:Month:Year" value="">
            <label for="EndDate">End Date:</label>
            <input type="date" class="form-control" name="searchEndDate" placeholder="Day:Month:Year" value="">
          </div>
          <button type="submit" class="btn btn-default">Search</button>

          <div class="form-group">
            <select class="form-control" name='source' value = "">
              <option selected="Select Source">Select Source</option>
              <option value="CNN">CNN</option>
              <option value="HP">Huffington Post</option>
              <option value="F">Forbes</option>
              <option value="B">Bloomberg</option>
              <option value="BI">Business Insider</option>
              <option value="G">The Guardian</option>
            </select>
          </div>

          
        </form>
      </div> 
      {% if queryString %}
      <h3> Search Results</h3>
      <div class="searchDiv">
        <b>Search String:</b> {{queryString}}</br>
        <b>Source:</b> {{source}}</br>
        <b>Start Date:</b> {{startDate}}</br>
        <b>End Date:</b> {{endDate}}</br>
      <br>
      </div>
	{% endif %}
      <svg id="graph" width="800" height="500"></svg>

      </div>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="/static/js/graph.js"></script>
  </body>
</html>
